name: "copy to react-reference-ui-public"

on:
  push:
    branches: ['main']

jobs:
  copy-to-branches:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.6.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: write to public repo
      run: >
        git config --global user.name overwatchcorp &&
        git remote add public https://github.com/soulmachines/react-reference-ui-public.git &&
        git push public main:main
